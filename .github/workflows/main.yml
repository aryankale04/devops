name: Publish Docker image

on:
  push:
    branches: ['master']  # 'master' is correct, but if you're using 'main', change it here

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest

    steps:
      # Check out the repository code
      - name: Check out the repo
        uses: actions/checkout@v3

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # Make sure these secrets are set in GitHub Actions settings
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Extract metadata (tags, labels) for Docker image
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4  # Updated to the latest stable version
        with:
          images: aryanbute/your-image-name

      # Build and push the Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5  # Updated to the latest version
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
